<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />

    <title>Ask User To thire Salary</title>
    <style>
      .head {
        font-size: 2rem;
        text-align: center;
        margin: bottom 10px;
      }
    </style>
  </head>
  <body>
    <div class="container">
        <div class="head">Ask User To thire Salary</div>
        <form method="post">
            {% csrf_token %}
            <p>
                A company decided to give bonus of 5% to employee if his/her year of
                service is more than 5 years. Ask user for their salary and year of
                service and print the net bonus amount.
              </p>
            <div class="mb-3">
                <label for="salary" class="form-label">Enter Your Salary </label>
                <input
                type="number"
                name="salary"
                class="form-control"
                id="salary"
                required
                />
            </div>
            
        <div class="mb-3">
          <label for="service" class="form-label"
            >Enter the number of years in service
          </label>
          <input
            type="number"
            name="service"
            class="form-control"
            id="service"
            required
          />
        </div>

        {% if net_bonus_amount is not None %}
        <h2>{{ net_bonus_amount }}</h2>
        {% endif %}
        <button type="submit" class="btn btn-outline-primary btn-lg">
          Calculate
        </button>
        <a href="/Project">
          <button type="button" class="btn btn-outline-success btn-lg">
            Back To Projects
          </button>
        </a>
      </form>
    </div>
    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->
    <!--
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    -->
  </body>
</html>
