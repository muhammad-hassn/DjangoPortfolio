<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />

    <title>Simple Calculator</title>
    <style>
      .head {
        font-size: 2rem;
        text-align: center;
        margin: bottom 10px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="head">Simple Calculator</div>
      {% csrf_token %}
      <form method="post">
        <div class="mb-3">
          <label for="num1" class="form-label">Enter Number 1</label>
          <input
            type="text"
            name="num1"
            class="form-control"
            id="num1"
            placeholder="Enter Number 1"
            required
          />
        </div>
        <div class="mb-3">
          <label for="num2" class="form-label ">Enter Number 2</label>
          <input
            type="text"
            name="num2"
            class="form-control"
            id="num2"
            placeholder="Enter Number 2"
            required
          />
        </div>
        <div class="mb-3">
          <label for="operation" class="form-label">Operation</label>
          <select id="operation" name="operation" required>
            <option value="add">Add</option>
            <option value="subtract">Subtract</option>
            <option value="multiply">Multiply</option>
            <option value="divide">Divide</option>
          </select>
        </div>
        {% if result is not None %}
        <h2>{{ result }}</h2>
        {% endif %}
        <button type="submit" class="btn btn-outline-primary btn-lg">
          Calculate
        </button>
         <a href="/Project">
          <button type="button" class="btn btn-outline-success btn-lg">Back</button>
      </a>
      </form>
    </div>
    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->
    <!--
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    -->
  </body>
</html>
