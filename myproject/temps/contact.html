{% extends 'base.html' %}



{% block title %}
    Contact_info
{% endblock title %}



{% block main %}
<style>
    * {
      margin: 0;
      padding: 0;
    }
    body {
      background-color: rgb(0, 0, 33);
      color: white;
      font-family: "Roboto", sans-serif;
    }
    nav {
      display: flex;
      justify-content: space-around;
      align-items: center;
      height: 92px;
      background-color: rgb(3, 3, 63);
    }
    nav ul {
      display: flex;
      justify-content: center;
    }
    nav ul li {
      list-style: none;
      margin: 0 23px;
    }
    nav ul li a {
      text-decoration: none;
      color: white;
    }
    nav ul li a:hover {
      color: rgb(183, 183, 228);
      font-size: 1.05rem;
    }

    .leftSection {
      font-size: 1.7rem;
      color: white;
    }
    .firstSection {
      display: flex;
      justify-content: space-around;

      align-items: center;
    }
    .firstSection > div {
      width: 30%;
    }
    .left {
      font-size: 3rem;
      margin: 50px;
    }
    
    .purple {
      color: rgb(161, 98, 219);
    }
    #element {
      color: rgb(161, 98, 219);
    }
    .btn1 {
      background-color: rgb(130, 51, 204);
      padding: 12px;
      border-radius: 5px;
      color: whitesmoke;
      font-size: 1rem;
    }

    .btn1:hover {
      background-color: rgb(126, 30, 216);
      cursor: pointer;
    }
    .btn1 a {
      text-decoration: none;
      color: whitesmoke;
    }
    .btn2 a {
      text-decoration: none;
      color: whitesmoke;
    }
    .btn2 {
      background-color: black;
      padding: 12px;
      border-radius: 5px;
      color: whitesmoke;
      font-size: 1rem;
    }
    .btn2:hover {
      background-color: rgb(10, 10, 10);
      cursor: pointer;
    }
    footer {
      background-color: rgb(20, 20, 20);
    }
    .Name {
      font-size: 2rem;
      margin: 0 23px 15px;
      display: inline-block;
      color: whitesmoke;
    }
    .pera {
      width: 60%;
      text-align: center;
      margin: 0 23px;
      color: whitesmoke;
    }
    .main1 {
      display: flex;
      padding-top: 50px;
    }
    .importantlink {
      width: 19%;
    }
    .name1 {
      display: inline-block;
      width: 30%;
    }
    .importantlink ul li {
      list-style: none;
      padding: 9px;
    }
    .importantlink ul li a {
      text-decoration: none;
      color: whitesmoke;
    }
    .contact_info {
      width: 30%;
    }
    .contact_info ul li {
      list-style: none;
      padding: 9px;
      color: whitesmoke;
    }
    .social_link ul li {
      list-style: none;
      padding: 5px;
    }
    .title {
      font-size: 1.5rem;
      color: whitesmoke;
    }
    .social_link ul li a {
      text-decoration: none;
      color: whitesmoke;
    }
    .social_link{
        width: 20%;
        padding: 10px;
    }
    .contact{
        font-size: 3rem;
        text-align: center;
    }
  </style>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
   <br>
    <div class="container">
        <div class="contact">Contact Us </div>
        <form  method="post" action="/contact">
        {% csrf_token %}
            <div class="mb-3">
                <label for="name" class="form-label">Enter Your Name</label>
                <input type="text" name="name" class="form-control" id="name" placeholder="Your Name" required>
              </div>
            <div class="mb-3">
                <label for="exampleFormControlInput1" class="form-label">Email address</label>
                <input type="email" name="email" class="form-control" id="exampleFormControlInput1" placeholder="Email" required>
              </div>
            <div class="mb-3">
                <label for="Phone" class="form-label">Phone Number</label>
                <input type="number" class="form-control" name="number" id="number" placeholder="Your Number" required>
              </div>
              <div class="mb-3">
                <label for="desc" class="form-label">Example textarea</label>
                <textarea class="form-control" id="desc" name="desc" rows="5" required></textarea>
              </div>
              <button type="submit" class="btn btn-outline-secondary btn-lg my-4">Submit</button>
        </form>
    </div>

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->
    <!--
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    -->
  </body>
</html>
    
{% endblock main %}
