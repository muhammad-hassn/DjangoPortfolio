<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />

    <title>Temperature Converter</title>
    <style>
      .head {
        font-size: 2rem;
        text-align: center;
        margin: bottom 10px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="head">Temperature Convereter</div>
      {% csrf_token %}
      <form method="post">
        <div class="mb-3">
          <label for="temperature" class="form-label">Enter temperature </label>
          <input
            type="text"
            name="temperature"
            class="form-control"
            id="temperature"
            required/>
        </div>
        
        <div class="mb-3">
          <label for="unit" class="form-label">Unit</label>
          <select id="unit" name="unit" required>
            <option value="F">fahrenhiet</option>
            <option value="C">Celsius</option>
            
          </select>
        </div>
        {% if result is not None %}
        <h2>{{ result }}</h2>
        {% endif %}
        <button type="submit" class="btn btn-outline-primary btn-lg">
          Temprate
        </button>
         <a href="/Project">
          <button type="button" class="btn btn-outline-success btn-lg">Back</button>
      </a>
      </form>
    </div>
    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->
    <!--
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    -->
  </body>
</html>
