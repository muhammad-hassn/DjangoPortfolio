<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Number Guessing Game</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
<style>
  .Game{
    /* padding: 30px; */
    padding-right: 200px;
  }
</style>

  </head>
<body>
    <center><h1>Number Guessing Game</h1></center>
    <form method="post">
        {% csrf_token %}
        <div class="conatiner">
        <div class="mb-3">
          <input type="number" class="form-control" name="guess" id="guess" placeholder="Guess Number 1 to 100">
        </div>
        <center><button type="submit" class="btn btn-outline-primary btn-lg">Guess</button></center><br>
      
    </div>
  </form>
  
  {% if message %}
  <center><h2>{{ message }}</h2></center>
  {% endif %}
  <center><a href="/Project"><button type="button" class="btn btn-outline-success btn-lg">Back to Project</button></a></center>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</html>
